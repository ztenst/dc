<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webscoket测试</title>
</head>
<body>

    <script type="text/javascript" src="./js/web-socket-js-master/swfobject.js"></script>
    <script type="text/javascript" src="./js/web-socket-js-master/web_socket.js"></script>
    <script type="text/javascript">
          WEB_SOCKET_SWF_LOCATION = "./js/web-socket-js-master/WebSocketMain.swf";
          
          // Write your code in the same way as for native WebSocket:
          var ws = new WebSocket("ws://192.168.0.13:7272");
          ws.onopen = function() {
            ws.send("Hello");  // Sends a message.
          };
          ws.onmessage = function(e) {
            // Receives a message.
            alert(e.data);
          };
          ws.onclose = function() {
            alert("closed");
          };
  
    </script>
</body>
</html>
