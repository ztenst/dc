<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css" media="all" />
</head>
<body>
    <!--操作型弹出浮层-->
    <div class="m-layer m-layer-show login-form">
        <div class="lymask"></div>
        <table class="lytable"><tbody><tr><td class="lytd">
        <div class="offset">
            <div class="login-icon"></div>
            <div class="lywrap">
            <div class="lytt">简单点<span class="high">·</span>商家登录</div>
            <div class="form">
                <div class="ele">
                    <input type="text" class="u-ipt" placeholder="请输入用户名/手机号"/>
                </div>
                <div class="ele">
                    <input type="text" class="u-ipt" placeholder="请输入密码"/>
                </div>
                <div class="btn">
                    <!--通用自定义按钮-->
                    <input type="submit" value="登录" />
                </div>
                <div class="msg"><span>联系客服</span></div>
            </div>
            </div>
        </div>
        </td></tr></tbody></table>
    </div>
    <script type="text/javascript" src="./js/require.js" data-main="./js/main.js"></script>
</body>
</html>
