<div class="u-label f-ib u-label_top">规格</div>
<div class="f-ib">
    <!--简易数据表格-->

        <thead>
            <tr><th class="col-g">尺寸</th><th class="col-g">价格</th><th class="col-g">操作</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in data.attrValues"><td><input type="text" ng-model="x.name" class="input_sm"></td><td>￥<input type="text" ng-model="x.price" class="input_sm"/></td><td><a class="u-btn u-btn-sm u-btn-sm-2" ng-click="fn_delete_attr($index)">删除</a></td></tr>
            <!--<tr><td>半份</td><td>￥25</td><td><a class="u-btn u-btn-sm u-btn-sm-2">删除</a></td></tr>-->
            <!--<tr><td>半份</td><td>￥25</td><td><a class="u-btn u-btn-sm u-btn-sm-2">删除</a></td></tr>-->
        </tbody>
    </table>
    <div class="blank20"></div>
    <div>
        <a ng-click="fn_add_attr()" class="u-btn u-btn-opt u-btn-m5">+增加规格</a>
    </div>
</div>
