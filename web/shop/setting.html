<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设置</title>
  <link rel="stylesheet" type="text/css" href="./css/iconfont/iconfont.css" media="all" />
  <link rel="stylesheet" type="text/css" href="./js/jquery-ui-1.12.1.custom/jquery-ui.css" media="all" />
  <link rel="stylesheet" type="text/css" href="./css/main.css" media="all" />
</head>
<body>
    <!--两列右侧自适应布局-->
    <div class="g-sd">
        <div class="nav">
            <ul>
              <!-- <li><a href=""><i class="iconfont icon-cantai"></i><span>餐 台<span></a></li> -->
              <li><a href=""><i class="iconfont icon-zhangdan"></i><span>账 单<span></a></li>
              <li><a href=""><i class="iconfont icon-huiyuan"></i><span>会 员<span></a></li>
              <li><a href=""><i class="iconfont icon-caidan"></i><span>菜 单<span></a></li>
              <li><a href=""><i class="iconfont icon-statistic"></i><span>统 计<span></a></li>
              <li><a href="" class="on"><i class="iconfont icon-set"></i><span>设 置<span></a></li>
              <li><a href=""><i class="iconfont icon-user-copy"></i><span>管理员<span></a></li>
            </ul>
        </div>
    </div>
    <div class="g-mn">
        <div class="u-main-minwidth">
            <div class="user-header">
                <div class="f-fl l-block">
                    <div class="shopname f-ib">鱼忘七秒</div>
                    <div class="split f-ib"></div>
                    <div class="f-ib userinfo">
                        <div class="uname">鱼忘 【Admin】</div>
                        <div class="welcome">欢迎您登陆航加 · 点餐商户后台</div>
                    </div>
                </div>
                <div class="f-fr r-block">
                    <a href="" class="pwd-edit f-ib"><i class="iconfont icon-pw"></i>修改密码</a>
                    <div class="split f-ib"></div>
                    <a href="" class="quit f-ib"><i class="iconfont icon-exit"></i>登出</a>
                </div>
            </div>
            <div class="blank20"></div>
            <div class="setting-container f-cb">
                <div class="m-col m-col-1">
                    <div class="m-block">
                        <!--基本信息-->
                        <div class="info-block">
                            <div class="u-title u-title-1">基本信息</div>
                            <div class="blank30"></div>
                            <div class="m-form-common">
                                <div class="ele">
                                    <div class="u-label f-ib">菜名</div>
                                    <div class="ipt f-ib">
                                        <input type="text" class="u-ipt u-ipt-form u-ipt-form-long"/>
                                    </div>
                                    <div class="u-errormsg f-ib">菜名不能为空</div>
                                </div>
                                <div class="ele">
                                    <div class="u-label f-ib">地址</div>
                                    <div class="ipt f-ib">
                                        <input type="text" class="u-ipt u-ipt-form u-ipt-form-long"/>
                                    </div>
                                    <div class="u-errormsg f-ib">菜名不能为空</div>
                                </div>
                                <div class="ele">
                                    <div class="u-label f-ib">电话</div>
                                    <div class="ipt f-ib">
                                        <input type="text" class="u-ipt u-ipt-form u-ipt-form-long"/>
                                    </div>
                                    <div class="u-errormsg f-ib">菜名不能为空</div>
                                </div>
                                <div class="ele">
                                    <div class="u-label f-ib">分类</div>
                                    <div class="f-ib">
                                        <select class="j-ui-selectmenu" name="" data-width="320"><option value="">火锅</option><option value="">全部</option><option value="">牛排</option><option value="">饮料</option><option value="">冷菜</option><option value="">炒菜</option><option value="">主食</option><option value="">餐具</option></select>
                                    </div>
                                    <div class="u-errormsg f-ib">菜名不能为空</div>
                                </div>
                                <div class="ele btn">
                                    <div class="u-label f-ib f-vh">保存</div>
                                    <div class="f-ib">
                                        <a href="" class="u-btn u-btn-lg u-btn-l2">保存</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="blank20"></div>
                    <div class="m-block">
                        <div class="search-condition-block">
                            <div class="u-title u-title-2">搜索关键词设置</div>
                            <div class="blank30"></div>
                            <div class="mg-block">
                                <div class="sub-title">搜索关键词</div>
                                <div class="u-textarea">
                                    <textarea id="" name="" cols="30" rows="10"></textarea>
                                </div>
                                <div class="tip">用于前台搜索的时候引导用户搜索菜名的关键词，可设多个并以“ , ”隔开。</div>
                                <div class="btn">
                                    <a href="" class="u-btn u-btn-lg u-btn-l2">保存</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-col m-col-2">
                    <div class="m-block">
                        <!--基本信息-->
                        <div class="info-block print_label">
                            <div class="u-title u-title-1">打印机设置</div>
                            <div class="blank30"></div>
                            <div class="m-form-common">
                                <div class="ele">
                                    <div class="u-label f-ib">云打印机服务地址</div>
                                    <div class="ipt f-ib">
                                        <input type="text" class="u-ipt u-ipt-form u-ipt-form-long"/>
                                    </div>
                                    <div class="u-errormsg f-ib">菜名不能为空</div>
                                </div>
                                <div class="ele">
                                    <div class="u-label f-ib">后厨打印机</div>
                                    <div class="f-ib">
                                        <select class="j-ui-selectmenu" name="" data-width="320"><option value="">火锅</option><option value="">全部</option><option value="">牛排</option><option value="">饮料</option><option value="">冷菜</option><option value="">炒菜</option><option value="">主食</option><option value="">餐具</option></select>
                                    </div>
                                    <div class="u-errormsg f-ib">菜名不能为空</div>
                                </div>
                                <div class="ele btn">
                                    <div class="u-label f-ib f-vh">保存</div>
                                    <div class="f-ib">
                                        <a href="" class="u-btn u-btn-lg u-btn-l2">保存</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="blank20"></div>
                    <div class="m-block">
                        <div class="help-block">
                            <div class="u-title u-title-3">系统帮助</div>
                            <div class="help-article">
                                <dl>
                                    <dt>1. 餐台管理</dt>
                                    <dd>1.1  餐台二维码打印</dd>
                                    <dd class="high">1.2  餐台换台操作</dd>
                                    <dd>1.2  餐台加菜操作</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="blank20"></div>
            <div class="footer">2015 © 化龙巷版权所有.</div>
        </div>
    </div>
    <script type="text/javascript" src="./js/require.js" data-main="./js/main.js"></script>
</body>
</html>
